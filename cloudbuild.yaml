steps:
  # Paso 1: Instalar dependencias y ejecutar migraciones
  - name: 'gcr.io/cloud-builders/python'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        pip install -r requirements.txt
        alembic upgrade head

  # Paso 2: Construir la imagen con Buildpacks
  - name: 'gcr.io/k8s-skaffold/pack'
    args:
      - 'build'
      - 'gcr.io/$PROJECT_ID/proyecto-grado-backend'
      - '--builder=gcr.io/buildpacks/builder'
      - '--path=.'

  # Paso 3: Desplegar en Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'proyecto-grado-backend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/proyecto-grado-backend'
      - '--platform'
      - 'managed'
      - '--region'
      - 'us-central1'
      - '--allow-unauthenticated'
