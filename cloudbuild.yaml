steps:
  # Paso 1: Instalar dependencias
  - name: 'gcr.io/cloud-builders/python'
    entrypoint: 'pip'
    args: ['install', '--no-cache-dir', '-r', 'requirements.txt']

  # Paso 2: Ejecutar migraciones (opcional, si usas Alembic)
  - name: 'gcr.io/cloud-builders/python'
    entrypoint: 'python'
    args: ['-m', 'alembic', 'upgrade', 'head']

  # Paso 3: Construir imagen con Docker (m√°s controlado que Buildpacks)
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/proyecto-grado-backend', '.']

  # Paso 4: Subir imagen al Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/proyecto-grado-backend']

  # Paso 5: Desplegar a Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'proyecto-grado-backend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/proyecto-grado-backend'
      - '--platform'
      - 'managed'
      - '--region'
      - 'us-central1'
      - '--allow-unauthenticated'

images:
  - 'gcr.io/$PROJECT_ID/proyecto-grado-backend'
